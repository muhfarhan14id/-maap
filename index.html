<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemberitahuan Penting: Hak Emosional Anak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .serif-font {
            font-family: 'Merriweather', serif;
        }
        .news-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-top: 6px solid #1a202c;
        }
        .slide-content {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="news-container p-6 md:p-12 rounded-sm">
        <!-- Header Berita -->
        <header class="border-b-2 border-gray-900 pb-4 mb-8">
            <div class="flex justify-between items-end">
                <div>
                    <h1 class="text-3xl font-bold serif-font uppercase tracking-tighter">Warta Advokasi</h1>
                    <p class="text-xs text-gray-500 font-semibold italic">Siaran Pers Resmi: Urusan Kesejahteraan Psikologis</p>
                </div>
                <div class="text-right">
                    <p class="text-sm font-bold" id="current-date"></p>
                    <p class="text-xs text-red-600 font-bold uppercase tracking-widest">Pemberitahuan Penting</p>
                </div>
            </div>
        </header>

        <!-- Main Content (Slide System) -->
        <main class="py-12">
            <div id="slide-container" class="slide-content fade-in">
                <!-- Slides will be injected here by JS -->
            </div>
        </main>

        <!-- Navigation -->
        <footer class="mt-12 border-t border-gray-100 pt-6 flex flex-col items-center">
            <div class="flex space-x-4 mb-4">
                <button onclick="prevSlide()" id="prevBtn" class="px-6 py-2 border border-gray-300 rounded text-sm font-semibold hover:bg-gray-50 disabled:opacity-30 transition-all">
                    &larr; Kembali
                </button>
                <button onclick="nextSlide()" id="nextBtn" class="px-6 py-2 bg-gray-900 text-white rounded text-sm font-semibold hover:bg-gray-800 transition-all">
                    Selanjutnya &rarr;
                </button>
            </div>
            <div class="flex space-x-2">
                <div id="progress-dots" class="flex space-x-1">
                    <!-- Dots will be injected here -->
                </div>
            </div>
            <p class="text-[10px] text-gray-400 mt-8 uppercase tracking-widest">Dokumen ini bersifat edukatif untuk kesehatan mental keluarga</p>
        </footer>
    </div>

    <script>
        const slides = [
            {
                text: "Aku memang bukanlah insan yang sempurna,<br>dan aku tidaklah terlepas dari kesalahan,",
                sub: "Namun apakah aku tidak pantas mendapat dukungan?"
            },
            {
                text: "Apakah manusia seperti diriku tidak layak<br>mendapatkan dukungan emosional",
                sub: "dari orang tua ku sendiri?"
            },
            {
                text: "UU Perlindungan Anak No. 35/2014 Pasal 26:<br>Orang tua berkewajiban mengasuh, mendidik,",
                sub: "serta melindungi kepentingan terbaik bagi anak."
            },
            {
                text: "Hukum Agama menegaskan anak adalah amanah.<br>Orang tua wajib menghormati hak-hak anak",
                sub: "dan dilarang bertindak sewenang-wenang."
            },
            {
                text: "Kutipan Soe Hok Gie:<br>'Orang tua bukanlah dewa,'",
                sub: "'dan anak bukanlah kerbau yang selalu salah.'"
            },
            {
                text: "Setiap luka batinmu memiliki hak untuk sembuh.<br>Dukungan emosional bukanlah sebuah pilihan,",
                sub: "melainkan kebutuhan dasar setiap jiwa anak."
            }
        ];

        let currentSlide = 0;

        function renderSlide() {
            const container = document.getElementById('slide-container');
            const dotsContainer = document.getElementById('progress-dots');
            const data = slides[currentSlide];
            
            // Animation reset
            container.classList.remove('fade-in');
            void container.offsetWidth; // trigger reflow
            container.classList.add('fade-in');

            container.innerHTML = `
                <h2 class="text-xl md:text-2xl serif-font font-bold leading-relaxed mb-4">
                    ${data.text}
                </h2>
                <p class="text-gray-600 italic text-lg">
                    ${data.sub}
                </p>
            `;

            // Update buttons
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            if (currentSlide === slides.length - 1) {
                document.getElementById('nextBtn').innerText = "Selesai";
            } else {
                document.getElementById('nextBtn').innerHTML = "Selanjutnya &rarr;";
            }

            // Render dots
            dotsContainer.innerHTML = slides.map((_, i) => `
                <div class="h-1.5 w-1.5 rounded-full ${i === currentSlide ? 'bg-gray-900' : 'bg-gray-200'}"></div>
            `).join('');
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            } else {
                // Optional: Action when finished
                const container = document.getElementById('slide-container');
                container.innerHTML = `
                    <h2 class="text-2xl font-bold serif-font">Terima kasih telah membaca.</h2>
                    <p class="mt-4 text-gray-500">Anda tidak sendirian. Mari saling menguatkan.</p>
                    <button onclick="location.reload()" class="mt-6 text-xs underline uppercase font-bold">Baca Ulang</button>
                `;
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('prevBtn').style.display = 'none';
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        // Set current date
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('id-ID', options);

        // Initial render
        renderSlide();
    </script>
</body>
</html>
